<body>
    <div id="one">
        <div class="header">
            <div class="container taxian">
                <div class="o_left">
                    <img src="../img/logo1.png" alt="">

                </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 商品列表头  -->
    <div class="strt">
        <div class="container start container">
            <div class="s_left">
                <!-- 全部checkbox  circle -->
                <input type="checkbox" class="circle" id="circle"><label for="circle">全选</label>
            </div>
            <div class="t-goods">商品</div>
            <div class="le_width_172 t-price">单价</div>
            <div class="le_width_172 t-quantity">数量</div>
            <div class="le_width_172 t-sum">小计</div>
            <div class="le_width_172 t-action">操作</div>
        </div>

        <!-- 商品头部 -->
        <div class="good_list">
            <div class="container">
                <div class="good_item" id="good_item">


                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container taxian">
            <div class="foo_one">
                已选择<span class="foo_sum">0</span>件
            </div>
            <div class="foo_box">
                <div class="sum_box">
                    实付款：<span class="foo_s"><span>￥</span><span class="jg">0</span></span>
                </div>
            </div>
            <div class="settlement"><input type="button" id="c_close" value="去结算" style="background: none;border: none;outline:none;color: white;"></div>
        </div>
    </div>
</body>
